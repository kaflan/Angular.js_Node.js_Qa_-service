<ul class="list-unstyled col-md-8">
  <li ng-repeat="task in tasks | filter:search | filter:statusFilter track by $index " class="text-center">
    <div class="panel  panel-primary" ng-click="showTask(task, $index)">
      <div class="panel-heading">{{task.header}} <span class="badge"> posted {{ task.date | date}}</span></div>
      <div class="panel-body">{{task.description}}</div>
    </div>
  </li>
</ul>
<div class="col-md-4 panel panel-default">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label >
          Task title
        </label>
        <input type="text" ng-model="task.header" placeholder="task title" class="form-control">
      </div>
      <div class="form-group">
        <label >
          Task description
        </label>
        <input type="text" ng-model="task.description" placeholder="task description" class="form-control">
      </div>
      <div class="frorm-group">
        <button ng-click="addQustion()" class="center-block btn btn-primary" ng-disabled="!task.header"> Add Qustion</button>
      </div>
    </form>
  </div>
</div>
